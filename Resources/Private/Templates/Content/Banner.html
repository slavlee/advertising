<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Ad" />
	
	<f:section name="Main">
		<f:switch expression="{data.ad_type}">
			<f:case value="text">
				<f:render partial="Text" arguments="{_all}" />
			</f:case>
			<f:defaultCase>
				<f:render partial="Image" arguments="{_all}" />
			</f:defaultCase>
		</f:switch>
	</f:section>
</html>
