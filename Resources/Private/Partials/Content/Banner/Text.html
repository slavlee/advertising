<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
 	<div class="ce-text">
        <f:if condition="{data.header_link}">
        	<f:then>
        		<f:link.typolink parameter="t3://page?uid={settings.currentPageId}" title="{file.title}" additionalParams="type={settings.typeNums.clickTracking}&tx_advertising_clicktracking[banner]={data.uid}" class="link-advertising" additionalAttributes="{data-ad-banner: data.uid, data-ad-typeNum-delivered: settings.typeNums.deliveredTracking}">
        			<f:format.html>{data.bodytext}</f:format.html>
        		</f:link.typolink>
        	</f:then>
        	<f:else>
        		<f:format.html>{data.bodytext}</f:format.html>
        	</f:else>
        </f:if>
    </div>
</html>
