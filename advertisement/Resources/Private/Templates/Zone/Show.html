<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Nothing" />
	
	<f:section name="Main">
		<f:alias map="{banner: zone.nextBanner}">
		    <f:if condition="{banner}">
		    	<f:cObject typoscriptObjectPath="lib.advertisement.renderContent" data="{banner.uid}" />
		    </f:if>
	   </f:alias>
	</f:section>
</html>
