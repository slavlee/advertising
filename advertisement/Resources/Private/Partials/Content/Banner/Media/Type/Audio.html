<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="audio">
    <div class="audio-embed">
    	<f:if condition="{data.header_link}">
	        <f:then>
	            <f:link.typolink parameter="t3://page?uid={settings.currentPageId}" title="{file.title}" additionalParams="type={settings.typeNums.clickTracking}&tx_advertisement_clicktracking[banner]={data.uid}">
	        		<f:render partial="Media/Rendering/Audio" arguments="{file: file, dimensions: dimensions, settings: settings}" />
	        	</f:link.typolink>
	        </f:then>
	        <f:else>
				<f:render partial="Media/Rendering/Audio" arguments="{file: file, dimensions: dimensions, settings: settings}" />	        
	        </f:else>
        </f:if>
    </div>
    <f:if condition="{file.description}">
        <figcaption class="audio-caption">
            {file.description -> f:format.nl2br()}
        </figcaption>
    </f:if>
</figure>
</html>
