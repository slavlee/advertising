<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image">
    <f:if condition="{data.header_link}">
        <f:then>
            <f:link.typolink parameter="t3://page?uid={settings.currentPageId}" title="{file.title}" additionalParams="type={settings.typeNums.clickTracking}&tx_advertisement_clicktracking[banner]={data.uid}" class="link-advertisement" additionalAttributes="{data-ad-banner: data.uid, data-ad-typeNum-delivered: settings.typeNums.deliveredTracking}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
        </f:else>
    </f:if>
    <f:if condition="{file.description}">
        <figcaption class="image-caption">
            {file.description -> f:format.nl2br()}
        </figcaption>
    </f:if>
</figure>
</html>
